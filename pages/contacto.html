<head>

    <!-- HEADER -->

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top border-bottom border-2 border-info-subtle">
            <div class="container-fluid">

                <a class="navbar-brand" href="../index.html">
                    <img class="rounded-5 border border-4 border-info-subtle" src="../assets/img/copa.jpg"
                        alt="Copa del Mundo" title="Pagina de Inicio">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navBar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./partidos.html">Partidos</a>
                        </li>
                        <li>

                        <button class="btn btn-primary" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container pt-5">
            <div class="row pt-5">
                <div class="col-md">
                    <section>
                        <h1>Dejanos un mensaje</h1>

                        <form action="">

                            <label class="form-label" for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingrese su Nombre">

                            <label class="form-label" for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Ingrese su Apellido">

                            <label class="form-label" for="telefono">Telefono</label>
                            <input type="text" class="form-control" name="telefono" placeholder="Ingrese su Telefono">

                            <label class="form-label" for="mail">E-mail</label>
                            <input type="text" class="form-control" name="mail" placeholder="Ingrese su E-mail">

                            <label class="form-label" for="mensaje">Mensaje</label>
                            <textarea name="mensaje" class="form-control" cols="30" rows="5"
                                placeholder="Dejenos su mensaje..."></textarea>

                            <button type="submit" class="btn btn-primary">Enviar</button>

                        </form>

                    </section>

                </div>
            </div>
        </div>
    </main>

    <footer>
